        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assets/images/logo.png" alt="Logo Zoo Arcadia" width="30" height="30" class="d-inline-block align-text-top">
                    Zoo Arcadia
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">

    </header>

    <!-- Section Réservation -->
    <section id="reservation" class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Réservation de Billets</h2>
                <p>Réservez vos billets en ligne rapidement et facilement !</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="reservationForm">
                    <div class="form-group">
                        <label for="nom">Nom:</label>
                        <input type="text" class="form-control" id="nom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="billets">Nombre de Billets:</label>
                        <input type="number" class="form-control" id="billets" name="billets" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date de Visite:</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="heure">Heure de Visite:</label>
                        <input type="time" class="form-control" id="heure" name="heure" required>
                    </div>
                    <button type="submit" class="btn btn-success">Réserver</button>
                </form>
            </div>
        </div>
    </section>
